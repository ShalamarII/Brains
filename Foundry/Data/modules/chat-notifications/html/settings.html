<form class="{{classes}}" autocomplete="off">
	<nav class="sheet-tabs tabs">
		<a class='item' data-tab='Info'>Info</a>
		<a class='item' data-tab='Basic'>Settings</a>
	</nav>	

	<section class='tab' data-tab='Info'>
    <h2>General</h2>
    <ul>
      <li><a href="https://github.com/Moerill/fvtt-chat-notifications/issues">Bugs? Create an issue here.</a></li>
      <li><a href="https://github.com/Moerill/fvtt-chat-notifications/blob/master/CHANGELOG.md">Changelog</a></li>
      <li><a href="https://github.com/Moerill/fvtt-chat-notifications">More Info</a></li>
    </ul>
	</section>
	<section class='tab' data-tab='Basic'>
    <div class='form-group'>
      <label>Position</label>
      <div class='multi-input-row'>
        <div class='input-group-col'>
          <select data-dtype='String' name='anchor'>
            {{#select settings.anchor}}
            <option value="top">top [%]</option>
            <option value="bottom">bottom [%]</option>
            {{/select}}
          </select>
          <input class='perc' type='text' name='top' data-dtype='Number' title='Tip: use your mousewheel to modify the values!' value='{{settings.top}}' min='0' max='100'/>
        </div>
        <div class='input-group-col'>
          <label>Left [%]</label>
          <input class='perc' type='text' name='left' data-dtype='Number' title='Tip: use your mousewheel to modify the values!' value='{{settings.left}}' min='0' max='100'/>
        </div>
      </div>
    </div>
    <div class='form-group'>
      <label>Maximum messages</label>
      <input type='text' data-dtype='Number' name='maxMessages' title='Tip: use your mousewheel to modify the values!' value='{{settings.maxMessages}}' min='1' max='10'/>
    </div>
    <div class='form-group'>
      <label>Opacity</label>
      <input type='text' data-dtype='Number' name='opacity' title='Tip: use your mousewheel to modify the values!' value='{{settings.opacity}}' min='0' max='1' step='0.05'/>
    </div>
    <div class='form-group'>
      <label>Insert direction</label>
      <select data-dtype='String' name='direction'>
        {{#select settings.direction}}
        <option value="column">Newest top</option>
        <option value="column-reverse">Newest bottom</option>
        {{/select}}
      </select>
    </div>
    <div class='form-group'>
      <label>Fade out delay [s]:</label>
      <input type='text' data-dtype='Number' name='fadeOutDelay' title='Tip: use your mousewheel to modify the values!' value='{{settings.fadeOutDelay}}' min='0' max='60' step='0.1'/>
    </div>
	</section>
</form>
